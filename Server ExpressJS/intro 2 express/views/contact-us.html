<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        .bg-img {
            max-width: 100%;
            height: 600px;
            background-image: url('/images/bg.jpg');
            background-size: 100% 140%;
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/"><b>Shop</b></a></li>
                <li class="main-header__item"><a href="/admin/add-product"><b>Add Product</b></a></li>
                <li class="main-header__item"><a class="active" href="/admin/contact-us"><b>Contact Us</b></a></li>
            </ul>
        </nav>
    </header>
</body>

<body class="bg-img">
    <div class="container">

        <form action="/admin/success", method="POST">
            <div class="border p-4 border-dark rounded-4" id="appoinmentForm">
                <h2 style="text-align: center;">Book a call</h2>
                <h4 style="text-align: center;">Book a call slot and our representative will call you within 1hr of
                    selected time</h4>
                <hr>
                <div class="form-floating">
                    <input type="text" id="fname" name="Name" autocomplete="on" placeholder="Name Here"
                        class="form-control" class="form-floating"> <br>
                    <label for="fname"><b>Name:</b></label><br>
                </div>


                <br>
                <label for="email1" class="form-label"><b>Email:</b></label><br>
                <input type="email" id="email1" name="Email" autocomplete="on" class="form-control"
                    placeholder="Email"><br>

                <br>
                <label for="phone" class="form-label"><b>Phone:</b></label><br>
                <input type="tel" id="phone" name="Phone" autocomplete="on" class="form-control"
                    placeholder="Telephone Number">

                <br>
                <br>
                <div class="row">
                    <label for="call" class="form-label"><b>Time for Call:</b></label><br>
                    <div class="col"><input type="date" id="date" autocomplete="on" name="Call" class="form-control">
                    </div>
                    <div class="col"><input type="time" id="time" autocomplete="on" name="Call" class="form-control">
                    </div>
                </div>
                <br>
                <br>
                <div class="row justify-content-center">
                    <button type="submit" id="call" class="btn btn-primary col-10">GET A CALL</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
